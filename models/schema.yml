# schema.yml
version: 2
sources:
  - name: raw_data
    schema: gz_raw_data
    tables:
      - name: product
        identifier: raw_gz_product
        description: list of gz products
        columns:
          - name: products_id
            description: id of each product
            tests:
              - unique
              - not_null
          - name: purchSE_PRICE
            description: price of purchase
      - name: sales
        identifier: raw_gz_sales
        description: list of gz sales
        columns:
          - name: date_date
            description: date of the sale
          - name: orders_id
            description: id of each order
          - name: pdt_id
            description: id of each product
          - name: revenue
            description: revenue generated from the sale
          - name: quantity
            description: volume of products bought
        tests:
          - unique:
              column_name: "(orders_id||'-'||pdt_id)"
      - name: ship
        identifier: raw_gz_ship
        description: list of gz shipping
        columns:
          - name: orders_id
            description: list of the orders id
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: fee for each shipping
          - name: logCost
            description: logistic costs
          - name: ship_cost
            description: shipping costs
